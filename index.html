<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Tip calculator app</title>

</head>
<body>

  <header class="header">
<h1>Tip <br>Calculator
</h1>
</header>

<main class="calculator-container">



<div class="inputs-section">
 <label for="bill" class="inputlabel">Bill</label>
<input id="bill" class="inputbill" type="number" value="10" ><i class="fa-solid fa-dollar-sign" ></i>


<fieldset class="btn">
<legend class="btn__legend">Select Tip %</legend>
 <button class="button"> 5%</button>
 <button class="button"> 10% </button>
 <button class="button button--selected"> 15% </button>
 <button class="button"> 25% </button>
 <button class="button"> 50% </button>
<input type="number" class="btn__custom" placeholder="Custom">
 </fieldset>

 <label for="people" class="inputlabel">Number of People <span class="alert">Cant be zero</span></label>
<input id="people" class="inputPeople" type="number" value="5">
</div>



<div class="result-section">
  <div class="results">

    <div>
      <p class="results__tip-amount">Tip Amount</p>
      <p class="results__tip-person">/ person</p>
    </div>

<p class="results__tip-value" id="results">0</p>

    <div>
      <p class="results__total-amount">Total</p>
      <p class="results__total-person">/ person</p>
    </div>



  <p class="results__total-value" id="resultados">0</p>



  </div>

  <button id="reset" class="reset">Reset</button>

</div>
</main>


<script src="app.js"></script>

</body>
</html>
